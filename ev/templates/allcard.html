{% extends "nav.html" %}
{% block title %}All Events{% endblock title %}

{% block nav %}
<div class="container mx-auto px-4 py-10">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
        {% for e in ev %}
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg transform hover:scale-105 transition-all duration-300 ease-in-out">
            <div class="p-8 text-center">
                <!-- Event Name -->
                <h2 class="text-3xl font-extrabold text-gray-800 mb-4">{{ e.name }}</h2>
                
                <!-- Event Location -->
                <p class="text-lg text-gray-700 mb-2">Location: <span class="font-semibold">{{ e.location }}</span></p>

                <!-- Event Time -->
                <p class="text-lg text-gray-700">Time: <span class="font-semibold">{{ e.time }}</span></p>
                
                <!-- View Button -->
                <a href='{% url "event_detail" e.id %}'>

                    <button class="mt-4 bg-blue-500 text-white px-6 py-2 rounded-full hover:bg-blue-600 focus:outline-none transition duration-300">View</button>
                </a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock nav %}
